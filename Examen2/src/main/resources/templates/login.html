<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
  <head th:replace="~{layout/plantilla :: head}">
    <title>CINE</title>
    <meta charset="UTF-8"/>
    <style>
      /* Fondo general y tipograf√≠a clara */
      body { background-color:#1b1b1b; color:#f5f5f5; }

      /* Tarjeta oscura */
      .card { background-color:#111; color:#eaeaea; border:1px solid #2a2a2a; border-radius:14px; overflow:hidden; }

      /* Encabezado dorado tipo cine */
      .card-header { background-color:#c59d00 !important; color:#111 !important; border-bottom:none; }

      /* Inputs oscuros */
      .form-control {
        background-color:#222; color:#f5f5f5; border:1px solid #3a3a3a;
      }
      .form-control:focus {
        background-color:#222; color:#fff; border-color:#c59d00; box-shadow:none;
      }

      /* Zona de botones */
      .card-footer { background:transparent; border-top:none; }
      .btn { border-radius:10px; }

      /* Botones con paleta dorado/oscuro */
      .btn-primary { background:#c59d00; border-color:#c59d00; color:#111; }
      .btn-primary:hover { filter:brightness(0.9); }

      .btn-info    { background:#2b2b2b; border-color:#2b2b2b; color:#f5f5f5; }
      .btn-info:hover { background:#343434; }

      .btn-success { background:#1f7a4a; border-color:#1f7a4a; }
      .btn-success:hover { filter:brightness(1.1); }

      /* Quita subrayado a los <a> dentro de botones y hereda color */
      .btn > a { text-decoration:none; color:inherit; }
      .btn > a:hover { color:inherit; }

      /* Mensaje de error con acento */
      .login-error { color:#ff6b6b; margin-top:1rem; }
    </style>
  </head>
  <body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <div class="container my-5">
      <div class="row align-items-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header"><h2 class="m-0">[[#{login.login}]]</h2></div>

            <div class="card-body">
              <form method="POST" th:action="@{/login}">
                <div class="form-group row my-3">
                  <label class="col-md-5 my-auto" for="username">
                    <i class="fas fa-user-lock"></i> [[#{login.username}]]:
                  </label>
                  <div class="col-md-7 my-auto">
                    <input class="form-control" type="text" name="username" id="username"/>
                  </div>
                </div>

                <div class="form-group row my-3">
                  <label class="col-md-5 my-auto" for="password">
                    <i class="fas fa-key"></i> [[#{login.password}]]
                  </label>
                  <div class="col-md-7 my-auto">
                    <input class="form-control" type="password" name="password" id="password"/>
                  </div>
                </div>

                <div class="card-footer col text-center">
                  <button class="btn btn-primary">
                    <a th:href="@{/registro/nuevo}" class="btn">
                      <i class="fas fa-user-plus"></i> [[#{accion.registrar}]]
                    </a>
                  </button>
                  <button class="btn btn-info">
                    <a th:href="@{/registro/recordar}" class="btn">
                      <i class="fas fa-envelope"></i> [[#{accion.recordar}]]
                    </a>
                  </button>
                  <button class="btn btn-success" type="submit">
                    <i class="fas fa-sign-in-alt"></i> [[#{login.login}]]
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div th:if="${param.error != null}" class="login-error">
            <h3>[[#{error.login}]]</h3>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>
  </body>
</html>
