<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head th:fragment="head">
    <title>CINE</title>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <script th:src="@{/js/rutinas.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<body style="background-color: #1b1b1b; color: #f5f5f5;">
    <header th:fragment="header" class="header">
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #111;">

                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">

                    <!-- MenÃº con restricciÃ³n solo para ADMIN y VENDEDOR -->
                    <ul class="navbar-nav" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_VENDEDOR')"> 
                        <li class="nav-item px-2">
                            <a class="nav-link text-light" th:href="@{/categoria/listado}">[[#{plantilla.categorias}]]</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav" sec:authorize="hasRole('ROLE_ADMIN')"> 
                        <li class="nav-item px-2">
                            <a class="nav-link text-light" th:href="@{/usuario/listado}">Usuarios</a>
                        </li>
                    </ul>

                    <!-- Enlace a productos visible para todos -->
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a class="nav-link text-warning" th:href="@{/producto/listado}">PELICULAS</a>

                    </ul>

                        <li class="nav-item dropdown">

                            <ul class="dropdown-menu" style="background-color: #222;">
                                <li><a class="dropdown-item text-light" th:href="@{/ (lang=es)}">ES</a></li>
                                <li><a class="dropdown-item text-light" th:href="@{/ (lang=en)}">EN</a></li>
                            </ul>
                        </li>
                    </ul> -->

                    <div id="resultsBlock"></div>

                    <!-- Enlace login solo para no autenticados -->
                    <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link text-light" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i></a>
                        </li>
                    </ul>

                    <!-- InformaciÃ³n usuario y logout para autenticados -->
                    <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                        <li class="nav-item my-auto text-warning">
                            <i class="fas fa-user"></i> <span sec:authentication="name"></span>
                        </li>
                        <li class="nav-item my-auto">
                            <form method="post" th:action="@{/logout}">
                                <button class="btn btn-outline-warning"><i class="fas fa-sign-out-alt"></i></button>
                            </form>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <section id="main-header" class="py-2 text-center" style="background-color: #c59d00; color: #111;">
            <div class="container">
                <div class="row">

                        <h1><i class="fas fa-film"></i> [[#{plantilla.suTienda}]]</h1>

    <footer th:fragment="footer" style="background-color: #111; color: #aaa;" class="mt-5 p-2">
